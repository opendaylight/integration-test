neighbor 127.0.0.1 {
router-id 127.0.0.3;
local-address 127.0.0.3;
local-as 64495;
peer-as 64495;
family {
  ipv4 flow;
}
flow {
	route flow1 {
		match {
			source 10.0.0.1/32;
			destination 192.168.0.1/32;

		}
		then {
			redirect 65500:12345; 
		}
	}
	route flow2 {
		match {
			source 10.0.0.2/32;
			destination 192.168.0.2/32;

		}
		then {
		        redirect 1.2.3.4;
		}
	}
	route flow4 {
		match {
			source 10.0.0.4/32;
			destination 192.168.0.4/32;

		}
		next-hop 127.0.0.1;
		then {
		        redirect-to-nexthop;
		}
	}
}
}
