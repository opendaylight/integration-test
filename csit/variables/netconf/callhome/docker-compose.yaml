netopeer:
  image: sdnhub/netopeer
  hostname: netopeer
  dns: 10.0.0.30
  command: sh -c "apt-get update;apt-get install curl --force-yes -y;sleep 5;echo -e 'y/n' | ssh-keygen -q -N '' -f /etc/ssh/ssh_host_rsa_key;/root/whitelist_add.sh $${HOSTNAME};/root/credentials_set.sh -global root root;/root/netopeer/server/netopeer-server -v 3"
  environment:
     - controller_ip=ODL_SYSTEM_IP
  volumes:
    - ./datastore-server.xml:/usr/local/etc/netopeer/cfgnetopeer/datastore-server.xml
    - ./whitelist_add.sh:/root/whitelist_add.sh
    - ./credentials_set.sh:/root/credentials_set.sh
