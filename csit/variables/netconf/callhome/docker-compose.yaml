netopeer:
  image: odlcallhome/netopeer
  hostname: netopeer
  command: sh -c "echo -e 'y/n' | ssh-keygen -q -N '' -f /etc/ssh/ssh_host_rsa_key;/root/whitelist_add.sh $${HOSTNAME};/root/credentials_set.sh -global test test;/usr/bin/netopeer-server -v 3"
  environment:
     - controller_ip=ODL_SYSTEM_IP
  volumes:
    - ./datastore-server.xml:/usr/etc/netopeer/cfgnetopeer/datastore-server.xml
    - ./whitelist_add.sh:/root/whitelist_add.sh
    - ./credentials_set.sh:/root/credentials_set.sh
