[global.config]
    as = 64496
    router-id = "ROUTERID"
    port = 1790
[[neighbors]]
    [neighbors.config]
        peer-as = 64496
        neighbor-address = "ODLIP"
        local-as = 64496
    [neighbors.transport.config]
        local-address = "GOBGPIP"
    [[neighbors.afi-safis]]
        [neighbors.afi-safis.config]
        afi-safi-name = "ipv4-flowspec"
        [neighbors.afi-safis.long-lived-graceful-restart.config]
           enabled = true
           restart-time = 86400
